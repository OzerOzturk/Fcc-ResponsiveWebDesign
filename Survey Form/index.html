<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özer's Personal Website Survey Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <header class="intro">
        <h1 id="title">Özer's Personal Website Survey Form</h1>
        <p id="description" >The more feedback we get, the better we will be</p>
        <p id="visit">You can visit the website<a href="https://ozerozturkk.wordpress.com/"> here</a></p>
    </header>
    
    <form action="">
        <div class="form-group" >
        <label for="fname">Name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your name"  class="form-control" required>
        <div class="form-group" >
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" class="form-control" required >
        <div class="form-group" >
        <label for="age">Age (Optional)</label>
        <input type="number" name="age" id="age" class="form-control" placeholder="Age" min="10" max="125">
        </div>
        <div class="form-group">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown"  class="form-control">
            <option disabled selected value>--Select current role--</option>
            <option value="Student">Student</option>
            <option value="Part-Time Job">Part-Time Job</option>
            <option value="Full-Time Job">Full-Time Job</option>
            <option value="Full-Time Learner">Full-Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
        </select>
        </div>
        <section id="radiobuttons-style" class="form-group">
            <p>Would you recommend ozerozturkk.wordpress.com to a friend?</p>
                <label><input type="radio" name="answer" id="Definitely" value="Definitely" class="input-radio" >Definitely</label>
                <label><input type="radio" name="answer" id="Maybe" value="Maybe" class="input-radio">Maybe</label>
                <label><input type="radio" name="answer" id="Not sure" value="Not sure" class="input-radio">Not sure</label>
        </section>

        <div class="form-group">
        <label for="dropdown-2">What kind of articles do you interested in on my website?</label>
        <select name="feature-select" id="dropdown-2" class="form-control">
            <option disabled selected value>--Select an option--</option>
            <option value="Literature">Literature</option>
            <option value="Technological developments">Technological developments</option>
            <option value="Movie reviews">Movie reviews</option>
            <option value="Philosophical writings">Philosophical writings</option>
            <option value="In general">In general</option>
        </select>
        </div>

        <section id="checkbox-style" class="form-group" >
            <p>What would you like to see improved? (Check all that apply)</p>
            <label><input type="checkbox" id="item1" name="item1" value="Desing" class="input-checkbox">Design of the pages</label>
            <label> <input type="checkbox" id="item2" name="item2" value="Web-dev articles" class="input-checkbox">Web development articles</label>
            <label> <input type="checkbox" id="item3" name="item3" value="Advice" class="input-checkbox">More Movie&Document advices</label>
            <label><input type="checkbox" id="item4" name="item4" value="Local places" class="input-checkbox">About local places</label>
            <label ><input type="checkbox" id="item5" name="item5" value="Engineering" class="input-checkbox">Engineering stuff</label>
            <label > <input type="checkbox" id="item6" name="item6" value="Photography" class="input-checkbox">Photography</label>
        </section>

        <section id="text-area" class="form-group">
            <label for="text">Do you have some suggestions? Let me know.</label>
            <textarea id="text" name="text" rows="5" cols="33" placeholder="Enter your comment here..." class="input-textarea"></textarea>
        </section>

        <div class="form-group" ></div>
        <input id="submit" type="submit" value="Submit" class="submit-button">

    </form>
    </div>
</body>
</html>
